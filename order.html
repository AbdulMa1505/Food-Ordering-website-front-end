<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- navbar -->
      <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/Images/logo.png" alt="Logo" width="100">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="aboutUs.html">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!--  order form-->
      <div class="container order-section">
        <div class="order-form bg-white p-4 shadow rounded">
            <form action="#" method="POST" class="order">
                <!-- Selected Food Section -->
                <fieldset class="border p-3 mb-4">
                    <legend class="w-auto px-3">Selected Food</legend>
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <div class="food-menu-img">
                                <img src="images/menu-pizza.jpg" alt="Chicken Hawaiian Pizza" class="img-fluid img-curve">
                            </div>
                        </div>
                        <div class="col-md-8 food-menu-desc">
                            <h3>Food Title</h3>
                            <p class="food-price text-muted">$2.3</p>
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" id="qty" name="qty" class="form-control" value="1" required>
                        </div>
                    </div>
                </fieldset>
    
                <!-- Delivery Details Section -->
                <fieldset class="border p-3 mb-4">
                    <legend class="w-auto px-3">Delivery Details</legend>
    
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="E.g. Vijay Thapa" class="form-control" required>
                    </div>
    
                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="contact" class="form-label">Phone Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="E.g. 9843xxxxxx" class="form-control" required>
                    </div>
    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="E.g. abdulmalik.com" class="form-control" required>
                    </div>
    
                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="E.g. Street, City, Country" class="form-control" required></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Confirm Order</button>
                </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
